<!doctype html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Chip 8 Emulator</title>
    <style>
    html {
      background: black;
    }
    body {
      font-family: Menlo, monospace;
    }
    .game-area {
      margin: 50px auto;
      width: 768px;
    }
    .buttons {
      margin-top: 20px;
      width: 768px;
      display: grid;
      grid-template-columns: auto auto auto auto;
      grid-gap: 15px;
    }
    .buttons button {
      color: white;
      background: transparent;
      display: block;
      border: 2px solid white;
      padding: 20px;
      font-size: 1.5em;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 5px 5px 0 0 rgba(255, 255, 255, 0.25);
      outline: none;
    }

    .buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 5px 7px 0 0 rgba(255, 255, 255, 0.25);
    }

    .buttons button:active,
    .buttons button.active {
      transform: translateY(5px);
      box-shadow: 5px 0px 0 0 rgba(255, 255, 255, 0.25);
    }

    .buttons button sup {
      opacity: 0.5;
    }
    </style>
  </head>
  <body>
    <div class='game-area'>
      <div class='canvas-area' id='canvas-area'></div>
      <div id='buttons-area' class='buttons'>

    </div>

</html>
